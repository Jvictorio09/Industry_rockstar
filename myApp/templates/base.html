<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Katalyst | Payments{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="bg-gradient-to-r from-[#0a0f2c] to-[#7b2cbf] text-white">
  <!-- Header -->
  <header class="bg-[#0a0f2c]/90 backdrop-blur border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="{% url 'home' %}" class="flex items-center gap-3">
        <img src="https://katalyst-crm.com/wp-content/uploads/2024/09/K-1.png" 
             alt="Katalyst" class="h-9">
        <span class="sr-only">Katalyst</span>
      </a>
      <nav class="text-sm">
  <a href="https://katalyst-crm.com/" target="_blank"
     class="inline-flex items-center gap-2 bg-pink-500 text-white px-4 py-2 rounded-lg shadow hover:bg-pink-600 transition">
    Visit Our Website
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M13 7l5 5m0 0l-5 5m5-5H6" />
    </svg>
  </a>
</nav>

    </div>
  </header>

  <!-- Main -->
  <main class="min-h-[70vh]">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-t border-white/10 bg-[#0a0f2c]/90">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-300 flex justify-between items-center">
      <p>© <span id="y"></span> Katalyst</p>
      <p class="text-pink-400 font-medium">Secure • Powered by Stripe</p>
    </div>
  </footer>

  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  {% block scripts %}{% endblock %}
</body>
</html>
